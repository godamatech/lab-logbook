{% extends 'account.html' %}

{% block body %}
  <section class="w-full flex flex-col items-center justify-between grow">
    <form method="post" class="w-full flex flex-col items-start gap-8">
      {% csrf_token %}
      <div class="w-full flex flex-col">
        <h2 class="text-2xl font-bold">Sign up</h2>
        <span class="italic font-thin text-slate-600">Excited to be part of us</span>
      </div>
      <div class="w-full flex flex-wrap gap-2">
        <input required name="first_name" type="text" class="w-full rounded-md px-4 py-1 border-slate-400" placeholder="First name" />
        <input required name="last_name" type="text" class="w-full rounded-md px-4 py-1 border-slate-400" placeholder="Last name" />
        <input required name="username" type="text" class="w-full rounded-md px-4 py-1 border-slate-400" placeholder="Username" />
        <input required name="email" type="text" class="w-full rounded-md px-4 py-1 border-slate-400" placeholder="Email" />
        <input required name="password1" type="password" class="w-1/3 grow rounded-md px-4 py-2 border-slate-400 text-sm" placeholder="Password" />
        <input required name="password2" type="password" class="w-1/3 grow rounded-md px-4 py-2 border-slate-400 text-sm" placeholder="Repeat password" />
        <div class="w-full flex items-center justify-start flex-wrap gap-2">
          <label class="w-full flex-none font-semibold text-sm">Who you are:</label>
          <div class="flex gap-2 mr-4">
            <input type="radio" name="role" value="customer" required />
            <label for="customer" class="text-xs">customer</label>
          </div>
          <div class="flex gap-2">
            <input type="radio" name="role" value="vendor" required />
            <label for="vendor" class="text-xs">vendor</label>
          </div>
        </div>
      </div>
      <button class="w-full py-2 text-center font-bold bg-blue-700 text-white rounded">Submit</button>
    </form>

    <span class="font-semibold text-xs">Got an account? <a href="{% url 'account:login-view' %}" class="underline">Sign in here</a></span>
  </section>
{% endblock %}
